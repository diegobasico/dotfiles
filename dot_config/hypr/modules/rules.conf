# --- HYPRLAND 0.53+ COMPATIBLE CONFIG ---

# Ignore maximize requests
# Syntax: effect, match:prop regex
windowrule = suppress_event maximize, match:class .*

# Fix XWayland ghost/dragging issues
# 'nofocus' is often replaced by 'no_initial_focus'. 
# All conditions now need 'match:' prefix.
windowrule = no_initial_focus on, match:class ^$, match:title ^$, match:xwayland 1, match:float 1, match:fullscreen 0, match:pin 0

# Assign workspace to apps
windowrule = workspace 1, match:class ^(com.mitchellh.ghostty)$
windowrule = workspace 2, match:class ^(firefox)$
windowrule = workspace 3, match:class ^(thunar)$
windowrule = workspace 4, match:class ^(org.pwmt.zathura)$
windowrule = workspace 4, match:class ^(mpv)$
windowrule = workspace 10, match:class ^(python3)$
windowrule = workspace 10, match:class ^(zoom)$

# Firefox's Picture in Picture
windowrule = float on, match:title ^Picture-in-Picture$
windowrule = pin on, match:title ^Picture-in-Picture$
windowrule = opacity 1.0 override, match:title ^Picture-in-Picture$

# Note: Math expressions are preferred for size in 0.53. 
# If "40% 40%" fails, use: size (monitor_w*0.4) (monitor_h*0.4)
windowrule = size 40% 40%, match:title ^Picture-in-Picture$

# Note: "move" syntax often uses math now too. 
# If fails, use: move (monitor_w-window_w-10) (monitor_h-window_h-10)
windowrule = move 100%-w-10 100%-w-10, match:title ^Picture-in-Picture$

# mpv's opacity
windowrule = opacity 1.0 override, match:class ^(mpv)$

# Pyside6 dev
windowrule = float on, match:class ^(python3)$
