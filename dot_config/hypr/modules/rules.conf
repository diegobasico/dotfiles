# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Firefox's Picture in Picture
windowrule = float, title:^Picture-in-Picture$
windowrule = pin, title:^Picture-in-Picture$
windowrule = opacity 1.0 override, title:^Picture-in-Picture$
windowrule = move 100%-w-10 100%-w-10, title:^Picture-in-Picture$

# Assign workspace to apps
windowrule = workspace 1, class:^(com.mitchellh.ghostty)$
windowrule = workspace 2, class:^(firefox)$
windowrule = workspace 3, class:^(thunar)$
windowrule = workspace 4, class:^(org.pwmt.zathura)$
windowrule = workspace 4, class:^(mpv)$
windowrule = opacity 1.0 override, class:^(mpv)$
